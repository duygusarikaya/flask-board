{% extends "layout.html" %}
{% block body %}

<form action="{{ url_for('contact_us') }}" method=post class=add-entry id="contact">
    <dl>
        <dt>Name:
        <dd><input type="text" size=30 name="name">
        <dt>Surname:
        <dd><input type="text" size=30 name="surname">
        <dt>Email:
        <dd><input type="text" size=30 name="email">
        <dt>Subject:
        <dd><input type="text" size=30 name="subject">
        <dt>Message:
        <dd><textarea name="text" rows=5 cols=40></textarea>
        <dd><input type="submit" name="action" value="Send">
      </dl>
</form>

{% endblock %}
